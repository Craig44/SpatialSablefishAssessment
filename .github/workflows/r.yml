name: R

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.1.1'] #['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::testthat
            any::rcmdcheck
            any::remotes
            any::bookdown
            any::RcppEigen
#      - name: Install dependencies
#        run: |
#          install.packages(c("remotes", "rcmdcheck", "testthat", "devtools"))
#          remotes::install_deps(dependencies = TRUE)
#        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
      - name: Run Tests
        run: Rscript -e 'devtools::test(stop_on_failure = T)'

      - name: Install SpatialSablefishAssessment
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # https://github.com/settings/tokens
        run: Rscript -e "devtools::install_github('Craig44/SpatialSablefishAssessment', build_vignettes  = F,dependencies = F)"

      - name: Render Gitbook
        run: Rscript -e 'bookdown::render_book(input = "GitBook")'
      - name: artifact Gitbook
        uses: actions/upload-artifact@v1
        with:
          name: _book
          path: GitBook/_book/
